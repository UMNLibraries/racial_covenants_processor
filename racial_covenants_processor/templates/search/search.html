
{% load humanize %}

<c-layouts.base>
    <style>
        .font-tester:before {
            font-family: 'Font Awesome 5 Free';
            /* content: '\f078'; */
            content: '\f0c9';
            color: #9fa3a6;
            font-weight: 900;
            display: inline-block;
        }
    </style>

    <header class="main">
        <h2>DeedPage search</h2>
    </header>

    <c-search.form />
    {% if page_obj.has_previous or page_obj.has_next %}
    <c-search.pagination />
    {% endif %}

    <div class="box alt">
        <div class="row gtr-50 gtr-uniform">
        {% for result in page_obj.object_list %}
          <c-result :result="result" /> 
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
        </div>
    </div>

    {% if page_obj.has_previous or page_obj.has_next %}
    <c-search.pagination />
    {% endif %}
</c-layouts.base>
